<!--  Write a JavaScript program to calculate days left until next Christmas -->


<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <title>Days Left Until Christmas </title>
<body>

 <p id="textbox"> </p>
<p id="textbox2"> </p>

<p id="textbox3"> </p>

<script>
today = new Date();

xmas = new Date("December 25, 2017");
msPerDay = 24 * 60 * 60 * 1000 ;
timeLeft = (xmas.getTime() - today.getTime());

document.write("<p>" + timeLeft + "</p>");

e_daysLeft = timeLeft / msPerDay;
daysLeft = Math.floor(e_daysLeft);
e_hrsLeft = (e_daysLeft - daysLeft)*24;
hrsLeft = Math.floor(e_hrsLeft);
minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);

document.write("There are only<br> <h4>" + daysLeft + " days " + hrsLeft +" hours and " + minsLeft + " minutes left </h4> Until December 25th 2017<P>");

</script>

</body>

</html>
