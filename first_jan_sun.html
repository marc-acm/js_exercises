<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <title> Find 1st January be a Sunday between 2014 and 2050</title>
<body>
<body>
    <div class="row">
        <div class="small-6 medium-3 columns end">
            <div class="row">
                <div class="small-8 medium-6 columns end">
                    <label>Start Year
                        <input type="text" value="1900" id="startYear">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-8 medium-6 columns end">
                    <label>End Year
                        <input type="text" value="2000" id="endYear">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-4 columns end">
                    <button id="submitBtn" class="button small radius">Submit</button>
                </div>
            </div>
        </div>
        <div id="outputYears" class="small-6 medium-9 columns end">
        </div>
    </div>
 
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>


<script>
document.getElementById("submitBtn").addEventListener("click", outputYears);
 
function outputYears(){
    var start = parseInt(document.getElementById("startYear").value);
    var end = parseInt(document.getElementById("endYear").value);
    var outputElem = document.getElementById("outputYears");
 
    if (start && end) {
        var outputData = new String();
 
        for (var i = start; i <= end; i++){
            var date = new Date(i, 0, 1); // Set date to the 1st January of a year
 
            console.log(date.getDay());
 
            if( date.getDay() == "0") {
                outputData += i + "<br>";
            }
        }
        outputElem.innerHTML = outputData;
    } 
    else {
        outputElem.innerHTML = "";
    }
 
}
</script>
</body>
