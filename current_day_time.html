



<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Current Day and Time</title>
  </head>
  <body>
  	<hi>1. Current Date and Time</h1>
  	<p id="date"></p>
  	<p id="time"></p>

  	



<script>
var today = new Date();
var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

var seconds = today.getSeconds();
var full_time = today.toLocaleTimeString();

document.getElementById('date').innerHTML = "Today is: " + daylist[today.getDay()];
document.getElementById('time').innerHTML = "Current time is: " + full_time;

</script>


</body>
</html>
